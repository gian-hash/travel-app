<h2 class="title">Mappa dei miei viaggi</h2>

<div id="map"></div>

<script>
const map = L.map('map').setView([48.8566, 2.3522], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
}).addTo(map);

// Esempio marker
L.marker([48.8566, 2.3522]).addTo(map).bindPopup("Parigi");
L.marker([35.6762, 139.6503]).addTo(map).bindPopup("Tokyo");
</script>
