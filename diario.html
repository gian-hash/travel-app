<h2 class="title">Diario di Viaggio</h2>

<textarea id="diarioInput" placeholder="Scrivi i tuoi ricordi..."></textarea>
<button onclick="salvaDiario()">Salva</button>

<script>
function salvaDiario() {
    localStorage.setItem("diarioViaggio", document.getElementById("diarioInput").value);
    alert("Diario salvato");
}

window.onload = () => {
    const salvato = localStorage.getItem("diarioViaggio");
    if (salvato) document.getElementById("diarioInput").value = salvato;
};
</script>
